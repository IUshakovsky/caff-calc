<!-- Footer -->
<footer class="footer mt-2 py-1">
  <div class="container">
    <div class="d-flex flex-md-row justify-content-between align-items-center">
      <div class="footer-links d-flex gap-3">
        {% for item in site.navigation %}
          {% if item.title != 'Calculator' and item.title != 'Blog' %}
          <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
      <div class="d-flex align-items-center gap-3">
        <a href="{{ '/blog' | relative_url }}" class="footer-link">Blog</a>
        <a href="mailto:{{ site.email }}" class="email-link"><i class="fas fa-envelope"></i></a>
        <p class="small mb-0">&copy; {{ 'now' | date: "%Y" }} All rights reserved</p>
      </div>
    </div>
  </div>
</footer>
